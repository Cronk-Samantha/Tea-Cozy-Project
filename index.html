<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <header>
        <img src="./images/tea-cozy-logo.jpg" alt="tea cozy logo"
        width="75" height="50px">
        <ul class="header-links">
            <li>Mission</li>
            <li>Featured Tea</li>
            <li>Locations</li>
        </ul>
    </header>

    <main>
        <div class="mission-section">
            <div class="mission-text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>

        <div class="monthly-tea">
            <div class="monthly-tea-header">
                <h3>Tea of the Month</h3>
                <p>What's Steeping at The Tea Cozy?</p>
            </div>
            <div class="images-container">
                <div class="image-item">
                    <img src="./images/berryblitz.jpg" alt="berry blitz tea" width="300" height="200">
                    <p>Fall Berry Blitz Tea</p>
                </div>
                <div class="image-item">
                    <img src="./images/spicedRum.jpg" alt="spiced rum tea" width="300" height="200">
                    <p>Spiced Rum Tea</p>
                </div>
                <div class="image-item">
                    <img src="./images/seasonaldonuts.jpg" alt="our seasonal donuts" width="300" height="200">
                    <p>Seasonal Donuts</p>
                </div>
                <div class="image-item">
                    <img src="./images/myrtleAve.jpg" alt="myrtle ave tea" width="300" height="200">
                    <p>Myrtle Ave Tea</p>
                </div>
                <div class="image-item">
                    <img src="./images/bedfordBizzare.jpg" alt="close-up of bedford-bizzare" width="300" height="200">
                    <p>Bedford Bizarre Tea</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
